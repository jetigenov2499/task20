<!DOCTYPE html>
<html>
  <head>
    <title>EC2 Instance</title>
  </head>
  <body>
    <h1>EC2 Instance</h1>
    <button onclick="createInstance()">Create EC2 Instance</button>
    <button onclick="terminateInstance()">Terminate EC2 Instance</button>
    <script>
      const apiUrl = 'http://localhost:8080';

      function createInstance() {
        fetch(apiUrl + '/api/ec2/create')
        .then(response => response.text())
        .then(data => alert(`EC2 instance created`)) 
        .catch(error => console.error('Failed'));
      }

      function terminateInstance() {
        const instanceId = prompt('Enter instance ID:');
        if (instanceId) {
          fetch(apiUrl + `/api/ec2/terminate?instance_id=${instanceId}`)
            .then(response => response.text())
            .then(message => alert('EC2 instance terminated'))
            .catch(error => console.error('Failed'));
        }
      }
    </script>
  </body>
</html>
